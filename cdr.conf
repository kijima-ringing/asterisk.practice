[general]
enable=yes
unanswered=yes
batch=no
schedule=yes
endbeforehexten=yes
logged_unanswered_answer=yes
duplicate=no           ; 重複レコードを防ぐ
ignore_connid=no      ; 接続IDを無視しない
minimize_delay=yes     ; 遅延を最小化

unanswered_default=yes  ; デフォルトで不在着信を記録
writecdr_default=yes    ; デフォルトでCDRを記録
log_answered=yes        ; 応答された通話を記録
log_unanswered=yes      ; 不在着信を記録

[csv]
usegmtime=no
loguniqueid=yes
loguserfield=yes
accountlogs=yes

[adaptive_odbc]
connection=asterisk
table=cdr
loguniqueid=yes
loguserfield=yes
usegmtime=no

[custom]
; We log the unique ID as it can be useful for troubleshooting any issues
; that arise.
loguniqueid=yes
